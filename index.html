<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Book your appointment.</h1>
    <form id="appointmentInfo">
      <div class="form-group"">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control">
      </div>
      <div class="form-group"">
        <label for="date">Date:</label>
        <input id="date" type="text" class="form-control">
      </div>
      <div class="form-group"">
        <label for="description">Description:</label>
        <input id="description" type="text" class="form-control">
      </div>
      <div class="form-group"">
        <label for="start-end">Start and end times:</label>
        <input id="start-end" type="text" class="form-control">
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
    <div id="output" class="container">
      <h3>Your booking was successful! Please verify the following info:</h3>
      <ul>
        <li id="yourName"></li>
        <li id="yourDate"></li>
        <li id="yourDescription"></li>
        <li id="yourStartEnd"></li>
      </ul>
    </div>
  </div>
</body>
</html>
